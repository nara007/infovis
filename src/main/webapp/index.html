<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#b01").click(function(){

                $.ajax({
                    type:'POST',
                    url:'http://localhost:8080/resources/component',
                    data:'hello xiaoming',
                    contentType:'text/plain',
                    cache:false,
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
            });

            $("#b02").click(function(){
                $.ajax({
                    type:'PUT',
                    url:'http://localhost:8080/resources/component',
                    data:'hello xiaohong',
                    contentType:'text/plain',
                    cache:false,
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
            });

            $("#b03").click(function(){
                $.ajax({
                    type:'GET',
                    url:'http://localhost:8080/resources/component',
                    data:{'id':'xiaojun','version':'1.0.0'},
                    contentType:'application/json',
                    cache:false,
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
            });

            $("#b04").click(function(){
                $.ajax({
                    type:'GET',
                    url:'http://localhost:8080/resources/allComponents',
                    cache:false,
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
            });

        });
    </script>
</head>
<body>
<div id="myDiv"><h2>post request json</h2></div>
<button id="b01" type="button">get json</button>

<div id="myDiv2"><h2>put request json</h2></div>
<button id="b02" type="button">get json</button>

<div id="myDiv3"><h2>get request json</h2></div>
<button id="b03" type="button">get json</button>

<div id="myDiv4"><h2>get json array</h2></div>
<button id="b04" type="button">get json array</button>

</body>
</html>
