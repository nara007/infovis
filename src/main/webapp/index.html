<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#b01").click(function(){

                $.ajax({
                    type:'get',
                    url:'http://localhost:8080/resources/component',
                    data:{},
                    cache:false,
                    dataType:'json',
                    success:function(data){
                        console.log(data);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="myDiv"><h2>get response json</h2></div>
<button id="b01" type="button">get json</button>
</body>
</html>
